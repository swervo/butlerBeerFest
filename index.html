<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/lib/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/lib/jquery.isotope.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/main.js" type="text/javascript"></script>
        <meta charset="utf-8">
        <title>☞ 1st Butler Beer Festival 2012 ☜</title>
    </head>
    <body>
        <header> 
            <span>☞ 1st Butler Beer Festival 2012 ☜</span>
            <nav class="mainNav">
                <a data-target="home" href="#" class="selected"><span>Home</span></a>
                <a data-target="ales" href="#"><span>Ales</span></a>
            </nav>
        </header>
        <div id="mainContent" class="mainContent">
            <div id="ales" class="ales view selected">
                <nav>
                    <div class="order">
                        <ul id="sortBy">
                            <li data-option-value="name" data-ascending="true" class="selected">Alpha ascending</li>                            
                            <li data-option-value="name" data-ascending="false">Alpha descending</li>
                            <li data-option-value="strength" data-ascending="true">Strength ascending</li>
                            <li data-option-value="strength" data-ascending="false">Strength descending</li>
                            <li data-option-value="random">Random</li>
                        </ul>
                    </div>
                </nav>
                <div id="mainContainer" class="mainContainer"></div>
                <div id="choiceDialog" class="choiceDialog">
                    <span>Is this the ale you're looking for?</span>
                    <ul class="buttons">
                        <li id="tryAgain">Nah, try again</li>
                        <li id="beerMe">Yea! Beer me!</li>
                    </ul>
                </div>
            </div>
            <div id="home" class="home view">
                Hello and welcome to the Butler Beer Festival
            </div>
        </div>
    </body>
</html>
