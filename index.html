<!doctype html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/lib/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/lib/jquery.isotope.min.js" type="text/javascript" charset="utf-8"></script>
        
        <script src="scripts/main.js" type="text/javascript"></script>
        <meta charset="utf-8">
        <title>1st Butler Beer Festival 2012</title>
    </head>
    <body>
        <header>1st Butler Beer Festival 2012</header>
        <div id="mainContent" class="mainContent">
            <nav>
                <h2></h2>
                <ul>
                    <li class="order">
                        <h2 class="groupName">Sort</h2>
                        <ul id="sortBy">
                            <li data-option-value="name" data-ascending="true">Alpha ascending</li>                            
                            <li data-option-value="name" data-ascending="false" class="selected">Alpha descending</li>
                            <li data-option-value="strength" data-ascending="true">Strength ascending</li>
                            <li data-option-value="strength" data-ascending="false">Strength descending</li>
                            <li data-option-value="random">Random</li>
                        </ul>
                    </li>
                    <li class="filter">
                        <h2 class="groupName">Types</h2>
                        <ul id="filterBy">
                            <li data-option-value="*" class="selected">All</li>
                            <li>Ale</li>
                            <li>Beer</li>
                            <li>Stout</li>
                            <li>Other</li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div id="mainContainer" class="mainContainer"></div>
        </div>
    </body>
</html>
