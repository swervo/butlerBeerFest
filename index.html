<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/lib/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/lib/jquery.isotope.min.js" type="text/javascript" charset="utf-8"></script>
        
        <script src="scripts/main.js" type="text/javascript"></script>

                        <li class="order">
